name: Build project
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project
        uses: eskatos/gradle-command-action@v1
        with:
          dependencies-cache-enabled: true
          arguments: clean build jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          # TODO прописать свой TOKEN из codecov #REALIZED
          token: b128d3d6-eead-4eb7-ab4c-afcd429adc29
          file: build/reports/jacoco/report.xml

      - name: Run API Tests
        id: run-newman
        uses: anthonyvscode/newman-action@v1
        with:
          collection: postman/homework3.postman_collection.json
          environment: postman/[heroku] digital-habits.postman_environment.json
          delayRequest: 50
          reporters: cli