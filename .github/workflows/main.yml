name: Build project
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build project
        uses: eskatos/gradle-command-action@v1
        with:
          dependencies-cache-enabled: true
          arguments: clean build jacocoTestReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          # TODO set codecov token
          token: token
          file: build/reports/jacoco/report.xml
      - name: Deploy project
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          # TODO set Heroku app name, token and user email
          heroku_api_key: token
          heroku_app_name: name
          heroku_email: email
      - name: Checkout test repository
        uses: actions/checkout@v2
        with:
          repository: Digital-Habits/homework3-testing
          token: b50a0503993f74104ebf9831d21e3d75425d9c0a
          path: integration-tests
          ref: master
      - name: Run integration tests
        uses: eskatos/gradle-command-action@v1
        with:
          build-root-directory: integration-tests
          # TODO set Heroku service url
          arguments: clean test -PtargetUrl=https://url.herokuapp.com
